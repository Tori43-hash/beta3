<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethelir Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Patrick+Hand&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default scales, will be overridden by App.tsx inline styles */
            --scale-heading: 1;
            --scale-body: 1;
            --scale-small: 1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #334155;
        }

        /* Typography Scaling Overrides */
        .text-3xl { font-size: calc(1.875rem * var(--scale-heading)) !important; line-height: 1.2 !important; }
        .text-2xl { font-size: calc(1.5rem * var(--scale-heading)) !important; line-height: 1.3 !important; }
        .text-xl { font-size: calc(1.25rem * var(--scale-heading)) !important; line-height: 1.4 !important; }
        
        .text-lg { font-size: calc(1.125rem * var(--scale-body)) !important; line-height: 1.5 !important; }
        .text-base { font-size: calc(1rem * var(--scale-body)) !important; line-height: 1.5 !important; }
        
        .text-sm { font-size: calc(0.875rem * var(--scale-small)) !important; line-height: 1.5 !important; }
        .text-xs { font-size: calc(0.75rem * var(--scale-small)) !important; line-height: 1.5 !important; }

        .font-logo {
            font-family: 'Patrick Hand', cursive;
        }

        .soft-card {
            background: white;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            border-radius: 1.5rem;
        }

        .nav-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-btn.active {
            background-color: #f1f5f9;
            color: #0f172a;
            font-weight: 600;
        }

        .custom-select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            padding-right: 4rem;
            min-width: 220px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Color Picker Styles */
        .color-radio {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .color-radio.active {
            border-color: #cbd5e1;
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white inset;
        }

        input[type="color"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            padding: 0;
            margin: 0;
            border: none;
            cursor: pointer;
            opacity: 0;
        }

        /* Image placeholder style */
        .img-placeholder {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%23cbd5e1'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 40px;
        }

        @media (max-width: 640px) {
            .custom-select {
                min-width: 100%;
            }
        }

        .verified-badge {
            color: #3b82f6;
            fill: #dbeafe;
            cursor: default;
        }

        /* Recharts Focus Fix */
        .recharts-wrapper *:focus,
        .recharts-surface *:focus,
        .recharts-layer *:focus {
            outline: none !important;
        }
        
        /* Remove default blue selection highlight */
        ::selection {
            background: #cbd5e1;
            color: #0f172a;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* Adding animation keyframes to match 'animate-fade-in' class usage */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>

}
